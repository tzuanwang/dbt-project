models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    data_tests:
      - minimum_row_count:
          arguments:
            min_row_count: 1000
          severity: warn
    columns:
      - name: listing_id
        description: Primary key for the listing table.
        data_tests:
          - unique
          - not_null
      
      - name: host_id
        description: The host's id. References the host table.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: 'host_id'
      
      - name: room_type
        description: Type of the apartment / room.
        data_tests:
          - accepted_values:
              arguments:
                values: ['Private room', 'Entire home/apt', 'Shared room', 'Hotel room']
      
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        data_tests: 
          - positive_values

  - name: dim_hosts_cleansed
    description: Cleansed table for the Airbnb hosts.
    config:
      contract:
        enforced: true
    columns:
      - name: host_id
        description: The id of the host. This is the primary key.
        data_type: integer
        tests:
          - not_null
          - unique
      - name: host_name
        description: The name of the host.
        data_type: string
        tests:
          - not_null
      - name: is_superhost
        description: Defines whether the hosts is a superhost.
        data_type: string
        tests:
          - accepted_values:
              arguments:
                values: ['t', 'f']
      - name: updated_at
        data_type: timestamp
      - name: created_at
        data_type: timestamp